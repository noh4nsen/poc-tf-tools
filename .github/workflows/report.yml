name: reports

on: [pull_request]

jobs:
    diff:
        runs-on: ubuntu-latest
        steps:
          - name: Quality Report
            id: quality-report
            uses: noh4nsen/quality-report@566c7588a54686d9d7e42e0f13d3addc9d213ede
            with:
              head_branch: ${{ github.head_ref }}
              base_branch: ${{ github.base_ref }}