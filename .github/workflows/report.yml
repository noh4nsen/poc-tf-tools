name: reports

on: [workflow_dispatch]

jobs:
    diff:
        runs-on: ubuntu-latest
        outputs:
            modified_projects: ${{ steps.go-diff.outputs.modified_projects }}
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Go-diff
            id: go-diff
            uses: noh4nsen/go-diff@1.4.0
            with:
              head_branch: POC-001
              base_branch: main
    tflint:
        runs-on: ubuntu-latest
        outputs:
            tflint_report: ${{ steps.tflint-report.outputs.tflint_report }}
        needs: [diff]
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: TFLint Report
            id: tflint-report
            uses: noh4nsen/tflint-report@0.4.1
            with:
                modified_projects: ${{ needs.diff.outputs.modified_projects }}
    tfsec:
        runs-on: ubuntu-latest
        outputs:
            tfsec_report: ${{ steps.tfsec-report.outputs.tfsec_report }}
        needs: [diff]
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Tfsec Report
            id: tfsec-report
            uses: noh4nsen/tfsec-report@2e9421e62e1019e15dc2521a65a67ab9cb39f1f5
            with:
                modified_projects: ${{ needs.diff.outputs.modified_projects }}
    checkov:
        runs-on: ubuntu-latest
        outputs:
            checkov_report: ${{ steps.checkov-report.outputs.checkov_report }}
        needs: [diff]
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
          - name: Checkov Report
            id: checkov-report
            uses: noh4nsen/checkov-report@ef36c462b23c051ab1961f7da07d23ac1996e09f
            with:
                modified_projects: ${{ needs.diff.outputs.modified_projects }}
    quality-report-aggregator:
        runs-on: ubuntu-latest
        needs: [tflint, tfsec, checkov]
        steps:
          - name: Quality Report Aggregator
            id: quality-report-aggregator
            uses: noh4nsen/quality-report-aggregator@ea5f39a14ab61626e6b2934584d6b7576bd727b0
            with:
              tflint_report: ${{ needs.tflint.outputs.tflint_report }}
              tfsec_report: ${{ needs.tfsec.outputs.tfsec_report }}
              checkov_report: ${{ needs.checkov.outputs.checkov_report }}