name: reports

on: [pull_request]

jobs:
    diff:
        runs-on: ubuntu-latest
        steps:
          - name: Quality Report
            id: quality-report
            uses: noh4nsen/quality-report@3e2ecd22d7ccf6a9022243a610a2d25076975142
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              head_branch: ${{ github.head_ref }}
              base_branch: ${{ github.base_ref }}